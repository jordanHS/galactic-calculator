 <!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
    <h1>Galactic Calculator</h1>
    <p>Find out your age on other planets!</p>
   
      <form id="calculator">
        <div class="form-group">
          <label for="currentYear">Current year:</label>
          <input id="currentYear" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="birthYear">Please enter your birth year:</label>
          <input type="number" class="form-control" id="birthYear">
        </div>
        <button type="submit" class="btn btn-success">Calculate!</button>
      </form>
      <div class="result">
        
      </div>
    </div>
  </body>
</html>
